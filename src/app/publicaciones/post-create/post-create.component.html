<mat-card>
  <mat-spinner *ngIf = "isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf = "!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Titulo">
      <mat-error *ngIf="form.get('title').invalid">Por favor ingrese un t√≠tulo</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Selecciona Imagen</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      formControlName="content"
      placeholder="Contenido"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Por favor ingrese contenido</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type="submit">Guardar Post</button>
  </form>
</mat-card>
